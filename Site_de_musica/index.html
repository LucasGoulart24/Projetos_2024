<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Musica</title>
</head>
<body>
    <nav class="menu">
        <img src="./Img/Logo.png" alt="Logo">
        <div class="pesquisa">
            <input type="text" placeholder="Escolha a musica">
            <button>Pesquisa</button>
        </div>
        <span class="material-symbols-outlined" onclick="darkmode()">light_mode</span>
    </nav>
    <header class="principal" id="parallax">
        <img src="./Img/Capa_de_musica.jpeg" alt="Capa">
        <div class="titulo">
            <h1>Alan Walker</h1>
            <p>Who i am</p>
            <p>00:00 / 03:32</p>
            <div class="linha"></div>
            <div class="links">
                <span class="material-symbols-outlined">fast_rewind</span>
                <span class="material-symbols-outlined">play_arrow</span>
                <span class="material-symbols-outlined">fast_forward</span>
            </div>
        </div>
    </header>
    <div class="titulo2">
        <h2>Musicas</h2>
    </div>
    <div class="musicas">
        <div class="musica">
            <img src="./Img/Capa_de_musica.jpeg" alt="Capa">
            <h3>Who i am</h3>
            <p>03:32</p>
            <div class="botao">
                <a href="#"><span class="material-symbols-outlined">download</span></a>
                <a href="#"><span class="material-symbols-outlined">play_arrow</span></a>
            </div>
        </div>
        <div class="musica">
            <img src="./Img/Capa_da_musica.png" alt="Capa">
            <h3>Faded</h3>
            <p>03:32</p>
            <div class="botao">
                <a href="#"><span class="material-symbols-outlined">download</span></a>
                <a href="#"><span class="material-symbols-outlined">play_arrow</span></a>
            </div>
        </div>
        <div class="musica">
            <img src="./Img/Capa_da_musica2.jpg" alt="Capa">
            <h3>Fake a Smile</h3>
            <p>03:17</p>
            <div class="botao">
                <a href="#"><span class="material-symbols-outlined">download</span></a>
                <a href="#"><span class="material-symbols-outlined">play_arrow</span></a>
            </div>
        </div>
    <script src="./script.js"></script>
</body>
</html>
