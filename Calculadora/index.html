<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="numero">
            <span>0</span>
        </div>
        <div class="botao">
            <button class="link">(</button>
            <button class="link">)</button>
            <button class="link">%</button>
            <button class="link">AC</button>
        </div>
        <div class="botao">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="link">+</button>
        </div>
        <div class="botao">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="link">-</button>
        </div>
        <div class="botao">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="link">X</button>
        </div>
        <div class="botao">
            <button>0</button>
            <button>.</button>
            <button>,</button>
            <button class="link2">=</button>
        </div>
    </div>
</body>
</html>
