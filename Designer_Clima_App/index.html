<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clima APP - Designer</title>
</head>
<body>
    <div class="clima">
        <div class="tempo">
            <img src="./Img/sol.png" alt="Icone_de_sol">
            <h1>23 ºC</h1>
            <p>Quinta-feira 22/08/2024</p>
        </div>
        <div class="status">
            <div class="proximos_dias">
                <div class="dias">
                    <img src="./Img/sol.png" alt="Icone_de_sol">
                    <p>Sexta-feira</p>
                    <p>29ºC</p>
                </div>
                <div class="dias">
                    <img src="./Img/dia-nublado.png" alt="Icone_de_nublado">
                    <p>Sábado</p>
                    <p>21ºC</p>
                </div>
                <div class="dias">
                    <img src="./Img/chuva.png" alt="Icone_de_chuva">
                    <p>Domingo</p>
                    <p>17ºC</p>
                </div>
            </div>
            <div class="info">
                <h3>Chuva</h3>
                <p>0%</p>
            </div>
            <div class="info">
                <h3>Humidade</h3>
                <p>72%</p>
            </div>
            <div class="info">
                <h3>Vento</h3>
                <p>6Km/h</p>
            </div>
        </div>
    </div>
</body>
</html>
